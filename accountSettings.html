<!DOCTYPE html>
<html>
    <head>
        <title>Account Settings</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            
        

            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
        
    </head>
    <body>
        <div class="wrapper" style="background-color:white;">
            <div class="inner">
                <div class="image-holder">
                </br>
                    <img src="design_files/images/friend.png">
                </div>
            <form action="">
                <h3>Account Settings</h3> 
                <div class="form-wrapper">
                    <input id="firstName" type="text" placeholder="Enter First Name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input id="secondName" type="text" placeholder="Enter Second Name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input id="regdno" type="text" style="text-transform: uppercase" placeholder="Enter College Register No" class="form-control">
                </div>
                <div class="form-wrapper">
                    <select name="" id="branch" class="form-control">
                        <option value="" disabled selected>Branch</option>
                        <option value="cse">CSE</option>
                        <option value="ece">ECE</option>
                        <option value="it">IT</option>
                        <option value="mech">MECH</option>
                        <option value="civil">CIVIL</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>
                <div class="form-wrapper">
                    <input id="phone" type="number" placeholder="Enter Mobile Number" class="form-control">
                    <i class="zmdi zmdi-tablet-mac"></i>
                </div>
                <div class="form-wrapper">
                    <input id="mail" type="text" placeholder="Enter Mail" class="form-control">
                    <i class="zmdi zmdi-account-box-mail"></i>
                </div>
                <div class="form-wrapper">
                    <input id="dob" type="date" placeholder="DD/MM/YYYY" class="form-control">
                    
                </div>
                <div class="form-wrapper">
                    <select name="" id="gender" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">MALE</option>
                        <option value="female">FEMALE</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>
                <div class="form-wrapper">
                    <input id="address" type="text" placeholder="Enter Address" class="form-control">
                    <i class="zmdi zmdi-account-box-mail"></i>
                </div>
                <div class="form-group container-login100-form-bgn">
                    <button id="btn-update" type="button" onclick="disableBtn()">
                        Update & Save
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>
                <script>
                    function disableBtn(){
                        document.getElementById("btn-update").style.background = '#FF6347';
                    }
                  
                </script>
            </form>
            </div>
            </div>
        </div>
        <script src="js/index.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user)
            {
                if(user)
                {
                    var userID = firebase.auth().currentUser.uid;
                    firebase.database().ref('Users/' + userID).once('value').then(function(snapshot)
                    {
                        if(snapshot.val())
                        {
                            window.location.href = "menu.html";
                        }
                    });
                }
            });
        </script>
        

    </body>
</html>
