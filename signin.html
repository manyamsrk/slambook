<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">
        <script src="js/index.js"></script>
        

        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    </head>
    <body>
        <div class="wrapper" style="background-color: white;">
            <div class="inner">
                <div class="image-holder">
                </br></br></br></br>
                    <img src="design_files/images/friend.png">
                </div>
            <form action="">
                <h3>Login</h3>
                <div class="form-wrapper">
                    <input id="email" type="email" placeholder="Enter Mail" class="form-control">
                    <i class="zmdi zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input id="password" type="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi zmdi-lock"></i>
                </div>
                <div class="form-group container-login100-form-bgn">
                    <button id="btn-login" type="button" onclick="disableBtn()">
                        <span class="spinner-grow spinner-grow-sm"></span>
                        Login
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                    <script>
                    function disableBtn(){
                        document.getElementById("btn-login").style.background = '#FF6347';
                    }
                  
                </script>
                </div>
                <div class="w-full text-center p-t-27 p-b-239" style="margin-top:49%; font-size: 15px;">
                    <spam class="text-muted">
                        ....?
                    </spam>
                    <a href="forgetPassword.html" class="text-dark">
                        Forget Password?
                    </a>
                </div>
                <div class="w-full text-center" style="margin-top: 10%; font-size: 15px;">
                    <a href="signup.html" class="text-dark">
                        Don't have account?
                    </a>
                </div>
                
            </form>
            </div>
    
        </div>

        <script src="js/index.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user)
            {
                if(user)
                {
                    var userID = firebase.auth().currentUser.uid;
                    firebase.database().ref('Users/' + userID).once('value').then(function(snapshot)
                    {
                        if(snapshot.val())
                        {
                            window.location.href = "menu.html";
                        }
                        else
                        {
                            window.location.href = "accountSettings.html";   
                        }
                    });
                }
            });
           

        </script>
        

    </body>
</html>
